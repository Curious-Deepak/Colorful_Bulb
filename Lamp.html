<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Animation</title>
  <link rel="stylesheet" href="Lamp.css">
</head>
<body>

  <div class="container">
    <div class="wire"></div>

    <div class="bulb-container">
      <div class="light">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="settings">
      <div class="toggle on" id="toggle"></div>
      <h1>Color Theme Picker</h1>
      <div id="picker"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

  <script>
    let switchOn = true;
    let bulbOn = true;
    let colorValue = '#ffffff';

    function changeBulbColor(color) {
      document.documentElement.style.setProperty('--light-color', color);
    }

    const colorPicker = new iro.ColorPicker("#picker", {
      width: 150,
      color: colorValue
    });

    colorPicker.on('color:change', function (color) {
      colorValue = color.hexString;
      if (bulbOn) {
        changeBulbColor(colorValue);
      }
    });

    const toggle = document.getElementById("toggle");

    toggle.onclick = function () {
      switchOn = !switchOn;
      bulbOn = !bulbOn;

      toggle.classList.toggle('on', switchOn);

      if (bulbOn) {
        changeBulbColor(colorValue);
      } else {
        changeBulbColor('#5a5a5a');
      }
    };
  </script>

</body>
</html>
